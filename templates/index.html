<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div class='col-4 offset-4' align='center'>
          <form method='POST' action='/pay'>
            <div class="form-group">
              <small>Enter amount</small>
              <input type='text' placeholder="1234.56" class='form-control' name='amount' id='amount' pattern='(?!0+(?:\.0+)?$)\d{0,6}(?:\.\d\d?)?' required/>
              <small class='form-text text-muted'>Amounts only from 0.01 to 999999.99</small>
            </div>
            <div class='form-group'>
              <small>Choose currency</small>
              <select name='currency' class='form-select' id='currency'>
                <option selected='selected' value='RUB'>RUB</option>
                <option value='USD'>USD</option>
                <option value='EUR'>EUR</option>
              </select>
            </div>
            <div class='form-group'>
              <small>Description</small>
              <textarea placeholder='Enter something' class='form-control' name='description' id='description'></textarea>
            </div>
            <div class="form-group">
              <div align="center">
                <input type='submit' class='btn btn-primary' id='submit' value='Pay'/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <style>
    #description {
      height: 200px;
    }

    #submit {
      width: 120px;
    }

    form > .form-group {
      margin: 10px 0px;
    }
  </style>
</html>

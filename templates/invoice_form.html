<html>
  <body>
    <form name="Invoice" method="{{ data.data.method }}" action="{{ data.data.url }}" accept-charset="UTF-8">
      {% for key in data.data.data %}
        <input type="hidden" name="{{ key }}" value="{{ data.data.data[key] }}"/>
      {% endfor %}
      <input type="submit" style="visibility: hidden;">
    </form>
    <script type="text/javascript">
      window.onload=function(){
        document.forms["Invoice"].submit();
      }
    </script>
  </body>
</html>
